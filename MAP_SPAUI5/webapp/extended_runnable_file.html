<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>MAP</title>
		
		<script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize" data-sap-ui-compatversion="edge" data-sap-ui-resourceroots="{&quot;MAP.MAP&quot;: &quot;./&quot;}">
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			var oData = { regionProperties : [
  {"code": "HU-KM", "color": "rgba(5,71,102,1.0)"},
  {"code": "HU-KD", "color": "rgba(5,71,102,1.0)"},
  {"code": "HU-ND", "color": "rgba(5,71,102,1.0)"},
  {"code": "HU-DD", "color": "rgba(5,71,102,1.0)"},
  {"code": "HU-EM", "color": "rgba(5,71,102,1.0)"},
  {"code": "HU-EA", "color": "rgba(5,71,102,1.0)"},
  {"code": "HU-DA", "color": "rgba(5,71,102,1.0)"}],   };

// create model and set the data

var oModel = new sap.ui.model.json.JSONModel();

oModel.setData(oData);

jQuery.sap.require("sap.ui.vbm.AnalyticMap");

// set the path to the GeoJSON File. Please upload you geoJSON file to this location.

sap.ui.vbm.AnalyticMap.GeoJSONURL =  "media/analyticmap/L1_HU.json";

// create analytic map and bind to model

var oVBI = new sap.ui.vbm.AnalyticMap('vbi', { width : 1024,height: 512,
            regions :{
                   path : "/regionProperties",
                   template: new sap.ui.vbm.Region(
                    { code: "{code}",color: "{color}", click: onRegionClick} )
              }  
            
           });
           
       function onRegionClick( e )     {
           sap.ui.vbm.AnalyticMap.GeoJSONURL =  "https://sapui5.hana.ondemand.com/sdk/test-resources/sap/ui/vbm/demokit/media/analyticmap/L1_US.json";
       };

       oVBI.setModel( oModel );

       oVBI.placeAt("content");
		</script>
